<!DOCTYPE html>
<html>
	<head>
		<title>Play Piano</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="center">
			<div id="piano">
				<input class="slider" type="range" min="1" max="100" value="50">
				<input class="slider" type="range" min="1" max="100" value="50">
				<div id="break"></div>
				<ul class="keys" id="keys">
					<li data-music="sa">
						<div class="key"></div>
					</li>
					<li data-music="re">
						<div class="key"></div>
					</li>
					<li data-music="ga">
						<div class="key"></div>
					</li>
					<li data-music="ma">
						<div class="key"></div>
					</li>
					<li data-music="pa">
						<div class="key"></div>
					</li>
					<li data-music="da">
						<div class="key"></div>
					</li>
					<li data-music="ni">
						<div class="key"></div>
					</li>
					<li data-music="sa">
						<div class="key"></div>
					</li>
				</ul>
				<ul class="keys" id="sub-keys">
					<li data-music="re">
						<div class="key"></div>
					</li>
					<li data-music="gama">
						<div class="key"></div>
					</li>
					<li data-music="pada">
						<div class="key"></div>
					</li>
					<li id="padd" data-music="ni">
						<div class="key"></div>
					</li>
					<li data-music="sa">
						<div class="key"></div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
